name: Deploy to Github Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Deploy GitHub pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer
      - name: Cache PHP dependencies
        id: cache-primes
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install PHP dependencies
        run: composer install

      - name: Install NPM dependencies
        run: npm install

      - name: Setup deployment environment
        run: |
          cp .env.cicd .env
          rm -Rf ./storage/logs
          cat .env

      - name: Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -Rf dist database/database.sqlite
          touch database/database.sqlite
          php artisan migrate --graceful --ansi
          npm run build
          php artisan serve&

          server_pid=$!
          sleep 3

          php artisan export
          kill -INT $server_pid

          app_url=$(gh api "repos/$GITHUB_REPOSITORY/pages" --jq '.html_url')
          echo "Replace all remaining absolute URLs 'https://localhost' by \'$app_url\'"
          LC_ALL=C find dist -type f -exec sed -i.bu "s|https://localhost/|$app_url|g" {} +
          cat dist/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
